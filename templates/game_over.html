<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Over</title>
  <style>
    /* Centered container with a bright, colorful theme */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e8f5e9;
      font-family: 'Arial', sans-serif;
      color: #d32f2f;
    }
    .container {
      text-align: center;
      background: #ffcdd2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #e57373;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Over!</h1>
    <p>Your Score: {{ score }}</p>
    <p>High Score: {{ high_score }}</p>
    <p>Time: {{ time_elapsed }} seconds</p>
    <button onclick="tryAgain()">Try Again</button>
  </div>

  <script>
    function tryAgain() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
